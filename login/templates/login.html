{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

    <script src="{% static 'js/mijs.js' %}"></script>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>

<body class="d-flex bg-light justify-content-center">
  <div class="container">
    <div class="logo-container">
      <div class="sidebar-brand-icon">
          <i class="fas fa-boxes"></i>
      </div>
      <div class="texto-logo">Videllius</div>
    </div>

    <div class="wrapper">
      <form method="POST">
        {% csrf_token %}
        <h1>Login</h1>
        {% if message %}
        <div class="alert alert-danger" role="alert">
          <h5>{{message}}</h5>
        </div>
        {% endif %}
        <div class="input-box">
          <input type="text" id="username" name="username" placeholder="12345678-9" required maxlength="10" />
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" id="password" name="password" placeholder="Contraseña" required />
          <i class='bx bxs-lock-alt'></i>
        </div>

        <input type="submit" value="Iniciar Sesión" class="btn" />
      </form>
    </div>
  </div>
</body>

</html>
