<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body class="d-flex bg-light justify-content-center">
  <form method="POST" class="d-flex flex-column w-50 rounded border h-75 text-center " style="margin: 10%;">
    {% csrf_token %}
    <h1 class="bg-dark text-light p-2">Login</h1>
    <div class="form-group d-flex flex-column p-5">
      <label for="username" class="d-inline-flex h2">RUT:</label>
      <input type="text" id="username" name="username" class="p-2" required maxlength="10" />
      <small id="rut" class="form-text text-muted d-inline-flex ">Ingrese su rut sin punto y con guión, ejemplo
        "12345678-9"</small>
    </div>
    <div class="form-group d-flex justify-content-center flex-column p-5">
      <label for="password" class="d-inline-flex h2">Contraseña:</label>
      <input type="password" id="password" name="password" class="p-2" required />
    </div>

    <input type="submit" value="Iniciar Sesión" class="btn btn-primary w-25 mb-5"
      style="height:80px;margin-left:auto;margin-right:auto" />
  </form>

</body>

</html>
