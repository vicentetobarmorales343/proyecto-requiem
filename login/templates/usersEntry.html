{% extends 'dashboard.html' %}

{% load static %}

{% block content %}

<h1 class="mb-5">Formulario de ingreso de Usuarios</h1>
<form method="POST" style="width: 40%;">
  {% csrf_token %}
  <div class="form-group">
    <label for="rut" class="h4">RUT</label>
    <input type="text" class="form-control" name="rut" id="rut" maxlength="10" minlength="10" required>
    <small id="rut" class="form-text text-muted d-inline-flex ">Ingrese rut sin puntos y con guión, ejemplo
      "12345678-9"</small>
  </div>

  <div class="form-group">
    <label for="name" class="h4">Nombre</label>
    <input type="text" class="form-control" name="name" id="name" required>
  </div>

  <div class="form-group">
    <label for="password" class="h4">Contraseña</label>
    <input type="text" class="form-control" name="password" id="password" required>
  </div>

  <div class="form-group">
    <label for="charge" class="h4">Cargo</label>
    <select class="form-control" name="charge" id="charge" required>
      <option value="" selected disabled>Seleccione un cargo</option>
      <option value="1">Gerente</option>
      <option value="2">Jefe de Trade</option>
      <option value="3">Empleado</option>
    </select>
  </div>

  <div class="form-group">
    <input class="btn btn-primary btn-lg mt-3" type="submit" value="Ingresar" name="Ingresar">
  </div>

</form>

{% endblock %}
